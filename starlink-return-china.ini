; ===================== 规则集（Ruleset） =====================

# ---- 短视频专属规则（高优先级） ----
ruleset = 🇨🇳 短视频回国, https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/ByteDance/ByteDance.yaml
ruleset = 🇨🇳 短视频回国, https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Kuaishou/Kuaishou.yaml
ruleset = 🇨🇳 短视频回国, https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Xiaohongshu/Xiaohongshu.yaml
ruleset = 🇨🇳 短视频回国, []DOMAIN-SUFFIX,douyinpic.com,ixigua.com,xiaohongshu.com
ruleset = 🇨🇳 短视频回国, []DOMAIN,video-weaver.*.douyin.com,video-weaver.*.ixigua.com
ruleset = 🇨🇳 短视频回国, []DOMAIN-SUFFIX,live.douyin.com,live.xiaohongshu.com
ruleset = 🇨🇳 短视频回国, []DOMAIN-SUFFIX,*.douyin.com.cn,*.ixigua.com.cn

# ---- 基础直连/拦截 ----
ruleset = 🎯 直连, https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/lancidr.txt
ruleset = 🎯 直连, https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/direct.txt
ruleset = 🛑 拦截, https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/reject.txt
ruleset = 🛑 拦截, https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list

# ---- 国内其他主流服务 ----
ruleset = 🇨🇳 回国代理, https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/BiliBili/BiliBili.yaml
ruleset = 🇨🇳 回国代理, https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/WeChat/WeChat.yaml
ruleset = 🇨🇳 回国代理, https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/cncidr.txt
ruleset = 🇨🇳 回国代理, https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/cn.txt

# ---- 海外主流服务 ----
ruleset = 🇺🇸/🇭🇰 海外优化, https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/google.txt
ruleset = 🇺🇸/🇭🇰 海外优化, https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/proxy.txt
ruleset = 🇺🇸/🇭🇰 海外优化, []DOMAIN-SUFFIX,github.com,openai.com

# ---- 兜底规则 ----
ruleset = 🎯 直连, []GEOIP,LAN
ruleset = 🇨🇳 回国代理, []GEOIP,CN
ruleset = 🚀 自动选择, []FINAL

; ===================== 自定义代理组（Proxy Group） =====================

# ---- 短视频专属代理组（超高稳定性） ----
custom_proxy_group = 🇨🇳 短视频回国,url-test,🇨🇳 高质量中国节点,http://v.weibocdn.com/generate_204|http://live.douyin.com/generate_204,150,,80
custom_proxy_group = 🇨🇳 短视频回国,fallback,🇨🇳 高质量中国节点,🇨🇳 备用中国节点

# ---- 其他代理组 ----
custom_proxy_group = 🚀 自动选择,url-test,🇨🇳 中国节点,🇺🇸 美国节点,🇭🇰 香港节点,http://www.gstatic.com/generate_204,600,,150
custom_proxy_group = 🇨🇳 回国代理,select,🇨🇳 中国节点,🚀 自动选择
custom_proxy_group = 🇺🇸/🇭🇰 海外优化,select,🇺🇸 美国节点,🇭🇰 香港节点,🚀 自动选择
custom_proxy_group = 🎯 直连,select,DIRECT,🚀 自动选择
custom_proxy_group = 🛑 拦截,select,REJECT,DIRECT

; ===================== 规则生成器与自动更新 =====================
enable_rule_generator = true
overwrite_original_rules = true

