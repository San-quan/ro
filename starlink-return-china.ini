# ============================================================================== 
# 🚀 Starlink专属回国与海外优化增强版 - 2025配置 
# 🌟 来源：Loyalsoldier/clash-rules + ACL4SSR/Blackmatrix7扩展 + 自定义分流 
# 📜 模式：规则 (Rule)，Starlink优化：高容忍度 (150ms)，BBR启用建议 
# 🔄 规则合并：国内走回国代理，国际走海外最优代理，特殊场景优化 
# ============================================================================== 

; ===================== 规则集（Ruleset） =====================

# ---- 基础直连/拦截 ----
ruleset = 🎯 直连,        https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/lancidr.txt                            ; 🌐 LAN直连
ruleset = 🎯 直连,        https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/direct.txt                              ; 🔗 其他直连
ruleset = 🛑 拦截,        https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/reject.txt                              ; 🚫 广告拦截
ruleset = 🛑 拦截,        https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list                                  ; 🚫 扩展广告
ruleset = 🛑 拦截,        https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/AdBlock/AdBlock.yaml      ; 🚫 自定义广告扩展

# ---- 国内主流App/网站 ----
ruleset = 🇨🇳 回国代理,   https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/ByteDance/ByteDance.yaml   ; 📱 抖音/头条
ruleset = 🇨🇳 回国代理,   https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Kuaishou/Kuaishou.yaml     ; 📱 快手
ruleset = 🇨🇳 回国代理,   https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Tencent/Tencent.yaml       ; 📱 腾讯
ruleset = 🇨🇳 回国代理,   https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/BiliBili/BiliBili.yaml     ; 📱 哔哩哔哩
ruleset = 🇨🇳 回国代理,   https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/iQIYI/iQIYI.yaml           ; 📱 爱奇艺
ruleset = 🇨🇳 回国代理,   https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/YouKu/YouKu.yaml           ; 📱 优酷
ruleset = 🇨🇳 回国代理,   https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/WeChat/WeChat.yaml         ; 📱 微信视频号
ruleset = 🇨🇳 回国代理,   https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Baidu/Baidu.yaml           ; 🌐 百度
ruleset = 🇨🇳 回国代理,   https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/JD/JD.yaml                 ; 🌐 京东
ruleset = 🇨🇳 回国代理,   https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Taobao/Taobao.yaml         ; 🌐 淘宝
ruleset = 🇨🇳 回国代理,   https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Sina/Sina.yaml             ; 🌐 新浪

# ---- 国内金融服务/政府/教育 ----
ruleset = 🇨🇳 回国代理,   []DOMAIN-SUFFIX,alipay.com,icbc.com.cn,ccb.com,95516.com,gov.cn,edu.cn                                     ; 🏦 金融/政府/教育

# ---- 海外主流服务/流媒体 ----
ruleset = 🇺🇸/🇭🇰 海外优化,https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/google.txt                              ; 🌍 Google/Grok/xAI
ruleset = 🇺🇸/🇭🇰 海外优化,https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/proxy.txt                               ; 🌍 国际代理 (Netflix等)
ruleset = 🇺🇸/🇭🇰 海外优化,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Steam/Steam.yaml         ; 🎮 Steam
ruleset = 🇺🇸/🇭🇰 海外优化,[]DOMAIN-SUFFIX,github.com,githubusercontent.com                                                           ; 💻 GitHub
ruleset = 🇺🇸/🇭🇰 海外优化,[]DOMAIN-SUFFIX,openai.com,anthropic.com                                                                   ; 🤖 AI服务
ruleset = 🇺🇸/🇭🇰 海外优化,[]DOMAIN-SUFFIX,discord.com,slack.com                                                                      ; 💬 社区/沟通

# ---- Apple/移动应用直连 ----
ruleset = 🎯 直连,        https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/apple.txt                                ; 🍎 Apple DNS
ruleset = 🎯 直连,        https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/icloud.txt                               ; ☁️ iCloud
ruleset = 🎯 直连,        https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/applications.txt                         ; 📲 App直连

# ---- GEOIP/兜底 ----
ruleset = 🎯 直连,        []GEOIP,LAN                                                                                                ; 🏠 本地LAN
ruleset = 🇨🇳 回国代理,   []GEOIP,CN                                                                                                 ; 🇨🇳 中国IP强制回国代理
ruleset = 🚀 自动选择,   []FINAL                                                                                                    ; 🔄 漏网走自动

; ===================== 自定义代理组（Proxy Group） =====================

# ---- 高容忍度智能优选 ----
custom_proxy_group = 🚀 自动选择`url-test`[]🇨🇳 中国节点`[]🇺🇸 美国节点`[]🇭🇰 香港节点`http://www.gstatic.com/generate_204`600,,150   ; 🔄 Starlink高容忍度
custom_proxy_group = 🚀 自动选择`fallback`[]🇨🇳 中国节点`[]🇺🇸 美国节点`[]🇭🇰 香港节点                                             ; 🔄 自动故障切换

# ---- 精细分组 ----
custom_proxy_group = 🇨🇳 回国代理`select`[]🇨🇳 中国节点`[]🚀 自动选择
custom_proxy_group = 🇺🇸/🇭🇰 海外优化`select`[]🇺🇸 美国节点`[]🇭🇰 香港节点`[]🚀 自动选择
custom_proxy_group = 🎯 直连`select`[]DIRECT`[]🚀 自动选择
custom_proxy_group = 🛑 拦截`select`[]REJECT`[]DIRECT

; ===================== 规则生成器与自动更新 =====================
enable_rule_generator     = true
overwrite_original_rules  = true

# ---- 可选：自动规则更新（Clash Premium支持） ----
; rule-providers:
;   cn:
;     type = http
;     behavior = domain
;     url = https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/cn.txt
;     interval = 86400
;   proxy:
;     type = http
;     behavior = domain
;     url = https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/proxy.txt
;     interval = 86400

