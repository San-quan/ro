# Starlink专属回国和海外优化版 - 2025完美INI配置
# 来源：Loyalsoldier/clash-rules (2025每日更新) + ACL4SSR/Blackmatrix扩展
# 模式：规则 (Rule)，Starlink优化：高容忍度 (150ms)，BBR启用建议
# 规则合并：国内走回国代理，国际走海外最优代理
# 新增主流App/网站：哔哩哔哩、爱奇艺、优酷、微信视频号、百度、京东、淘宝、新浪等

; 规则集（ruleset，国内App/网站走回国，国际走海外）
ruleset=🎯 直连,https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/lancidr.txt  ; LAN直连
ruleset=🎯 直连,https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/direct.txt  ; 其他直连
ruleset=🛑 拦截,https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/reject.txt  ; 广告拦截
ruleset=🛑 拦截,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list  ; 扩展广告
ruleset=🇨🇳 回国代理,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/ByteDance/ByteDance.yaml  ; 抖音/头条
ruleset=🇨🇳 回国代理,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Kuaishou/Kuaishou.yaml  ; 快手
ruleset=🇨🇳 回国代理,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Tencent/Tencent.yaml  ; 腾讯
ruleset=🇨🇳 回国代理,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/BiliBili/BiliBili.yaml  ; 哔哩哔哩 (新增)
ruleset=🇨🇳 回国代理,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/iQIYI/iQIYI.yaml  ; 爱奇艺 (新增)
ruleset=🇨🇳 回国代理,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/YouKu/YouKu.yaml  ; 优酷 (新增)
ruleset=🇨🇳 回国代理,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/WeChat/WeChat.yaml  ; 微信视频号 (新增)
ruleset=🇨🇳 回国代理,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Baidu/Baidu.yaml  ; 百度 (新增)
ruleset=🇨🇳 回国代理,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/JD/JD.yaml  ; 京东 (新增)
ruleset=🇨🇳 回国代理,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Taobao/Taobao.yaml  ; 淘宝 (新增)
ruleset=🇨🇳 回国代理,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Sina/Sina.yaml  ; 新浪 (新增)
ruleset=🇨🇳 回国代理,https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/cncidr.txt  ; 中国IP (合并核心)
ruleset=🇨🇳 回国代理,https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/cn.txt  ; 中国域名 (合并扩展)
ruleset=🇺🇸/🇭🇰 海外优化,https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/google.txt  ; Google/Grok/xAI
ruleset=🇺🇸/🇭🇰 海外优化,https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/proxy.txt  ; 国际代理 (Netflix等)
ruleset=🎯 直连,https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/apple.txt  ; Apple DNS
ruleset=🎯 直连,https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/icloud.txt  ; iCloud
ruleset=🎯 直连,https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/applications.txt  ; App直连
ruleset=🎯 直连,[]GEOIP,LAN  ; 本地LAN
ruleset=🇨🇳 回国代理,[]GEOIP,CN  ; 中国IP强制回国代理
ruleset=🚀 自动选择,[]FINAL  ; 漏网走自动

; 自定义代理组（精简按钮：自动选择、回国代理、海外优化、直连、拦截）
custom_proxy_group=🚀 自动选择`url-test`[]🇨🇳 中国节点`[]🇺🇸 美国节点`[]🇭🇰 香港节点`http://www.gstatic.com/generate_204`600,,150  ; Starlink高容忍度
custom_proxy_group=🇨🇳 回国代理`select`[]🇨🇳 中国节点`[]🚀 自动选择
custom_proxy_group=🇺🇸/🇭🇰 海外优化`select`[]🇺🇸 美国节点`[]🇭🇰 香港节点`[]🚀 自动选择
custom_proxy_group=🎯 直连`select`[]DIRECT`[]🚀 自动选择
custom_proxy_group=🛑 拦截`select`[]REJECT`[]DIRECT

; 启用规则生成器并覆盖原规则
enable_rule_generator=true
overwrite_original_rules=true
